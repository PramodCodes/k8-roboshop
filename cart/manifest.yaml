apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
data:
  # property-like keys; each key maps to a simple value   # file-like keys
  REDIS_HOST: "redis"
  CATALOGUE_HOST: "cart"
  CATALOGUE_PORT: "8080"

  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: roboshop
  labels: #THESER ARE DEPLOYMENT LEVEL LABELS
    app: cart
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels: #THESE ARE replica set LEVEL LABELS to find pods
      app: cart
      project: roboshop
      tier: app
  template:
    metadata:
      labels: # THESE ARE POD LABELS
        app: cart
        project: roboshop
        tier: app
    spec:
      containers:
      - name: cart
        image: pkainnet/cart:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: cart
---
# cart service is internal
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: roboshop
spec:
  selector:
    app: cart
    project: roboshop
    tier: app
# the following means that if someone hits the service on port 27017 , it will be redirected to container.
  ports:
  - protocol: TCP
    port: 8080 #service port
    targetPort: 8080 # container port

