apiVersion: apps/v1
kind: Deployment
metadata:
  name: reids
  namespace: roboshop
  labels: #THESER ARE DEPLOYMENT LEVEL LABELS
    app: reids
    project: roboshop
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels: #THESE ARE replica set LEVEL LABELS to find pods
      app: reids
      project: roboshop
      tier: db
  template:
    metadata:
      labels: # THESE ARE POD LABELS
        app: reids
        project: roboshop
        tier: db
    spec:
      containers:
      - name: reids
        image: reids
        imagePullPolicy: Always
---
# reids service is internal
apiVersion: v1
kind: Service
metadata:
  name: reids
  namespace: roboshop
spec:
  selector:
    app: reids
    project: roboshop
    tier: db
# the following means that if someone hits the service on port 27017 , it will be redirected to container.
  ports:
  - protocol: TCP
    port: 6379 #service port
    targetPort: 6379 # container port

